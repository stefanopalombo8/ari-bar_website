<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nome del Bar</title>
  <!-- AOS Animation CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
  <style>
    :root { --accent-color: #ff6f61; --accent-hover: #ff4b3e; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; overflow-x: hidden; padding-top: 60px; }

    /* Header fisso */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      /* inizialmente semi-trasparente con un rosso-arancio vivo */
      background-color: rgba(255, 111, 97, 0.7);
      transition: background-color 0.3s, backdrop-filter 0.3s;
      backdrop-filter: blur(5px);
      z-index: 100;
      z-index: 100;
    }
    header.scrolled {
      background-color: var(--accent-color);
    }
    header div, header a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    header nav a { margin-left: 1rem; transition: color 0.3s; }
    header nav a:hover { color: #ff9d9d; }

    /* Parallax container: altezza compatta */
    .parallax {
      background: url('parallax.jpg') center/cover fixed no-repeat;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .parallax-content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
    }

    /* Main content: compatto e sovrapposto */
    main {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      margin-top: -20px;
    }
    main h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    main p { font-size: 1rem; margin-bottom: 1rem; }
    .menu-buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      background-color: var(--accent-color);
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.3s, background-color 0.3s;
    }
    .menu-buttons a:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      background-color: #2c2f33;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem 1rem;
      font-size: 0.9rem;
    }
    footer a { color: #61dafb; text-decoration: none; }
  </style>
</head>
<body>

  <!-- Parallax & Header -->
  <div class="parallax">
    <header>
      <div>Nome del Bar</div>
      <nav>
        <a href="coffea.html">Coffea</a>
        <a href="drinks.html">Drinks</a>
        <a href="food.html">Food</a>
        <a href="#contatti">Contatti</a>
      </nav>
    </header>
    <div class="parallax-content" data-aos="fade-in" data-aos-duration="800">
      <h2>Il Gusto Ti Segue</h2>
      <p>Scorri per scoprire di più!</p>
    </div>
  </div>

  <!-- Main: apparizione con AOS -->
  <main data-aos="fade-up" data-aos-duration="800" data-aos-delay="200">
    <h1>Benvenuti al Nostro Bar</h1>
    <p>Scegli la categoria e scopri il nostro menu</p>
    <div class="menu-buttons">
      <a href="coffea.html">Coffea</a>
      <a href="drinks.html">Drinks</a>
      <a href="food.html">Food</a>
    </div>
  </main>

  <!-- Footer -->
  <footer id="contatti">
    <p>Via Esempio 123, Città, CAP</p>
    <p>Tel: 0123-456789 | Email: <a href="mailto:info@bar.it">info@bar.it</a></p>
    <p>© 2025 Nome del Bar. Tutti i diritti riservati.</p>
  </footer>

  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ once: true });
    // Cambia colore header on scroll
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 30) header.classList.add('scrolled');
      else header.classList.remove('scrolled');
    });
  </script>
</body>
</html>
